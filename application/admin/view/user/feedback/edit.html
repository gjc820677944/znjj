{extend name="common/base" /}
{block name="content"}
<section class="content-header">
    <h1>
        反馈详情
    </h1>
    <ol class="breadcrumb">
        {include file="admin/breadcrumb"}
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <form role="form" action="{:url('UserInfo')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label>用户名字</label>
                            <input type="text" name="username" class="form-control" value='{$data.username}' disabled>
                        </div>
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="text" name="mobile" class="form-control" value="{$data.mobile}" disabled>
                        </div>
                        <div class="form-group">
                            <label>反馈内容</label>
                            <textarea class="form-control" disabled>{$data.content}</textarea>
                        </div>
                        <div class="form-group">
                            <label>反馈图片</label><br>
                            {volist id="vo" name="$data.pic" key='k'}
                            <img src="{$vo}" class="img-read">
                            {/volist}
                        </div>
                        <div class="form-group">
                            <label>反馈时间</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter email" value="{$data.times}" disabled>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary ml-10" href="{$referer_url}">Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}
