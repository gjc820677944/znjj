<div class="modal fade in bs-example-modal-lg" id="modal-bind-point">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">绑定功能点</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-submit">Submit</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script>
    var body_url = "{:url('modalBody', ['model_id'=>$model_id])}";
    $(function () {
        $("#bind_point").on('click', function () {
            //显示功能点模板
            var result = loadBody(body_url, '');
            if(result == false){
                return false;
            }
            $('#modal-bind-point').modal('show');
            return true;
        });
    });

    function loadBody(url, data) {
        var res = false;
        $.ajax({
            type: 'POST',
            url: url,
            async: false,
            data: data,
            dataType: 'json',
            success: function (result) {
                if(result.code > 0){
                    layer.msg(result.msg);
                    res = false;
                }
                else{
                    $('#modal-bind-point .modal-body').html(result.data);
                    res = true;
                }
            }
        });
        return res;
    }
</script>
