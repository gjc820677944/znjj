{extend name="common/base" /}
{block name="content"}
<section class="content-header">
    <h1>
        {if condition="$type==1"}
        添加用户
        <small>The administrator create</small>
        {else}
        更新用户
        <small>The administrator edit</s
            {/if}
    </h1>
    <ol class="breadcrumb">
        {include file="admin/breadcrumb"}
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <form role="form" action="{:url('wallpaperInfo')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group" style="display: none">
                            <label>墙纸</label>
                            <input type="text" name="wallpaper_id" class="form-control" value="{$data.wallpaper_id}">
                        </div>
                        <div class="form-group">
                            <label>墙纸</label>
                            <input type="file" name="url" placeholder="请选择墙纸">
                            {if condition="$data.url neq ''"}
                            <p><img src="{$data.url}" class="img-read"></p>
                            {/if}
                        </div>
                        <div class="form-group">
                            <label>墙纸名称</label>
                            <input type="text" name="title" class="form-control" value="{$data.title}">
                        </div>

                        <div class="form-group">
                            <label>适用</label>
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="w_type" value="1" <?php echo $data['w_type'] === 1 ? 'checked' : ''; ?>> Android
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="w_type" value="2" <?php echo $data['w_type'] === 2 ? 'checked' : ''; ?>> IOS
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="w_type" value="0" <?php echo $data['w_type'] === 0 ? 'checked' : ''; ?>> 通用
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="referer_url" value="{$referer_url}">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-primary ml-10">重置</button>
                        <a class="btn btn-primary ml-10" href="{$referer_url}">Return</a>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
{/block}
