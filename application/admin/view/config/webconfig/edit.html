{extend name="common/base" /}
{block name="content"}
<section class="content-header">
    <h1>
        {if condition="$action_name eq 'create'"}
            添加配置项
            <small>The configuration create</small>
        {else}
            更新配置项
            <small>The configuration edit</small>
        {/if}
    </h1>
    <ol class="breadcrumb">
        {include file="common/breadcrumb"}
        <li><a href="{:url('config.webconfig/index')}">全局配置</a></li>
        <li class="active"></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <form role="form" action="{$post_url}" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label>配置名称</label>
                        <input type="text" class="form-control" name="conf_name" value="{$data.conf_name}">
                    </div>
                    <div class="form-group">
                        <label>配置键</label>
                        <input type="text" class="form-control" name="conf_key" value="{$data.conf_key}">
                        <p class="help-block text-danger">注意：配置键在配置项中具有唯一性</p>
                    </div>
                    <div class="form-group">
                        <label>配置项文本类型</label>
                        <select class="form-control" name="type">
                            {volist id="vo" name="type_texts"}
                            <option value="{$key}" {if condition="$key eq $data['type']"}selected{/if}>{$vo}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>配置值</label>
                        <input type="text" class="form-control" name="conf_value" value="{$data.conf_value}">
                    </div>
                    <div class="form-group">
                        <label>配置使用说明</label>
                        <input type="text" class="form-control" name="summary" value="{$data.summary}">
                    </div>
                    <div class="form-group">
                        <label>排序（降序排列）</label>
                        <input type="text" class="form-control" name="sort_by" value="{$data.sort_by}">
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    {if condition="$data.conf_id gt 0"}
                    <input type="hidden" name="conf_id" value="{$data.conf_id}">
                    {/if}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary ml-10">Reset</button>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
{/block}
